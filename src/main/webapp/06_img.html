<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_img.html</title>
</head>
<body>
    <!-- img : 이미지를 페이지에 표시하기 위한 태그 -->
    <!-- 끝나는 태그가 없는 단일 태그이며, 어떤 이미지를 표시할지를 가적으로 src 속성을 통해 기술합니다 -->
    <!-- <img /> : 올바른 표기      <img></img> : 잘못표기된 예 -->

    <!-- html 파일과 이미지 파일이 동일한 폴더에 있을 때 #1 -->
    <img src="daum.png" width="150" border="1" ><br />
    <!-- html 파일과 이미지파일이 다른 폴더에 있을 때 -->
    <img src="images/naver.png" width="250" border="1" ><br />
    <img src="./images/naver.png" height="300"  border="1" ><br />
    
    
    <!-- 
        width : 이미지의 가로 크기 (단위 : 픽셀)
        height : 이미지의 세로 크기 (단위 : 픽셀)
        border : 이미지 외곽선의 굵기 (단위 : 픽셀)
     -->

     <img src="./images/pubao.jpg" height="200"/><br />
     <img src = "https://img1.daumcdn.net/thumb/R658x0.q70/?fname=https://t1.daumcdn.net/news/202404/18/akn/20240418111635520nlal.jpg" width = "50"/>
</body>
</html>

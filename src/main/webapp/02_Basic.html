<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML : Hyper Text Markup Language</h1>
    <h2>Hyper Text : 관련 문서와 연결되어 있는 Text</h2>
    <h2>HTML 은 Hyper text 를 이용하여 화면을 구성할 수 있게<br />
        개발된 마킹 랭귀지 이며, 특별히 따로 연산을 하거나 할 수 는 없습니다.
    </h2>
    <h2>HTML 언어로 작성된 파일은 파일 이름 뒤에 .html 이라는<br />
        확장자를 갖고 있으며, 주로 웹브라우저에서 파일의 내용을 확인할 수
        있는 특징이 있습니다.
    </h2>
    <h2>http : Hyper Text Transfer Protocol</h2>

    <!-- 화면에 보여지지 않고 메모처럼 적어두고 싶다면 주석으로 표현합니다 -->
    <!-- Ctrl+'/'를 먼저 누르고 안에 주석적거나 원하는 부분 드래그 후 Ctrl+'/' -->
</body>
</html>
